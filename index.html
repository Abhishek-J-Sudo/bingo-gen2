<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo Generator (1-25)</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            flex-direction: column;
            /*padding-bottom: 100px;*/
            margin: 0px;
        }
        h1,h2,h3{
            margin: 10px;
        }
        table { 
            border-collapse: collapse; 
            margin: auto; 
        }
        td { 
            width: 50px; 
            height: 50px; 
            text-align: center; 
            font-size: 20px; 
            border: 1px solid black; 
            cursor: pointer; 
        }
        .marked { 
            background-color: red; 
            color: white; 
            text-decoration: line-through; 
        }
        .called-numbers {
            display: flex;
            flex-direction: column;
            border: 1px solid #ccc;
            padding: 10px;
            margin: 20px 0px;
            max-width: 200px;
            min-width: 200px;
            height: 175px;
        }

        #calledNumbersList {
            display: flex;
            flex-wrap: wrap; /* Allows elements to wrap */
            flex-direction: row; /* Ensures horizontal layout */
            max-width: 200px;
            gap: 5px; /* Adds space between items */
        }

        .called-numbers div {
            flex: 1 1 calc(20% - 10px); /* Makes sure 5 items fit in one row */
            max-width: calc(20% - 10px); /* Limits max width to ensure 5 per row */
            text-align: center;
        }

        .game-container {
        display: flex;
        align-items: flex-start;
        margin-top: 20px;
        margin-bottom: 20px;
        padding-bottom: 20px;
        border-bottom: 1px solid #efefef;
        }

        .lock-section {
            display: flex;
            margin-top: 10px;
            column-gap: 10px;
        }
        #numberInput, #lockKey {
            width: 150px;
            margin-right: 10px;
        }

        /* CSS */
        .button-6 {
          align-items: center;
          background-color: #efefef;
          border: 1px solid rgba(0, 0, 0, 0.1);
          border-radius: .25rem;
          box-shadow: rgba(0, 0, 0, 0.02) 0 1px 3px 0;
          box-sizing: border-box;
          color: rgba(0, 0, 0, 0.85);
          cursor: pointer;
          display: inline-flex;
          font-family: system-ui,-apple-system,system-ui,"Helvetica Neue",Helvetica,Arial,sans-serif;
          font-size: 16px;
          font-weight: 600;
          justify-content: center;
          line-height: 1.25;
          margin: 0;
          min-height: 3rem;
          padding: calc(.875rem - 1px) calc(1.5rem - 1px);
          position: relative;
          text-decoration: none;
          transition: all 250ms;
          user-select: none;
          -webkit-user-select: none;
          touch-action: manipulation;
          vertical-align: baseline;
          width: 30px;
          margin-top: auto;
          margin-right: 20px;
        }

        .button-6:hover,
        .button-6:focus {
          border-color: rgba(0, 0, 0, 0.15);
          box-shadow: rgba(0, 0, 0, 0.1) 0 4px 12px;
          color: rgba(0, 0, 0, 0.65);
        }

        .button-6:hover {
          transform: translateY(-1px);
        }

        .button-6:active {
          background-color: #F0F0F1;
          border-color: rgba(0, 0, 0, 0.15);
          box-shadow: rgba(0, 0, 0, 0.06) 0 2px 4px;
          color: rgba(0, 0, 0, 0.65);
          transform: translateY(0);
        }
        td {
            width: 50px;
            height: 50px;
            border: 1px solid #ccc;
            text-align: center;
            vertical-align: middle;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        td:hover {
            background-color: #e0e0e0;
        }
        td.called {
            background-color: #4CAF50;
            color: white;
            font-weight: bold;
        }
        td.disabled {
            background-color: #f0f0f0;
            color: #999;
            cursor: not-allowed;
        }
        #numberBoard td{
            height: 30px;
            width: 30px;
            color: #837f7f;
        }
        .column2{
            margin-left: 20px;
        }
    </style>
</head>
<body>
